<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <title>Shopping cart Culomnar</title>
</head>

<body>
    <!-- Navbar -->
    <header class="pt-3">
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarID"
                    aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarID">
                    <div class="navbar-nav fw-bold">
                        <a class="nav-link" href="#">Trang chủ</a>
                        <a class="nav-link active" href="#">Sản phẩm</a>
                        <a class="nav-link" href="#">Liên hệ</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container p-3">
        <h3 class="pb-3">Danh sách sản phẩm</h3>
        <section id="product-list" class="row">
            <!-- Danh sách sản phẩm -->

        </section>

        <hr />

        <h3 class="pb-3">Danh sách giỏ hàng</h3>

        <section id="cart-list" class="row">
            <!-- Danh sách giỏ hàng -->

        </section>

        <br />
        <hr />
        <br />

        <table class="table boder-while">
            <tr class="d-flex justify-content-end">
                <th class="w-50">Tổng chi phí</th>
                <th id="total-price">0.0 đ</th>
            </tr>
        </table>
    </main>

    <!-- Footer -->
    <footer class="container-fluid bg-light text-dark p-3">
        <div class="row text-center">
            <div class="col-3">
                <p>CHÍNH SÁCH GIAO HÀNG <br /> Nhận hàng và thanh toán tại nhà</p>
            </div>

            <div class="col-3">
                <p>ĐỔI TRẢ DỄ DÀNG <br />1 đổi 1 trong 7 ngày</p>
            </div>

            <div class="col-3">
                <p>GIÁ LUÔN LUÔN RẺ NHẤT <br /> Giá cả hợp lý, nhiều ưu đãi tốt</p>
            </div>

            <div class="col-3">
                <p>HỖ TRỢ NHIỆT TÌNH <br /> Tư vấn, giải đáp mọi thắc mắc</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JavaScript -->
    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- Jquery -->
    <script src="./js/jquery/jquery-3.7.1.min.js"></script>
    <!-- JS Columnar -->
    <script src="./js/columnar.js"></script>
</body>

</html>
